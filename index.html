<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASCII Converter</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      margin: 10px;
      border: 2px dashed #000;
      border-radius: 15px;
      overflow: hidden;
    }
    header {
      padding: 10px 20px;
      border-bottom: 2px dashed #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      padding: 10px 20px;
      margin-right: 5px;
      cursor: pointer;
      border: 2px dashed #000;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }
    nav ul li.active {
      background: #000;
      color: #fff;
    }
    main {
      flex: 1;
      overflow: hidden;
      display: none;
    }
    main.active {
      display: flex;
    }
    /* Converter layout */
    #converter {
      display: flex;
      width: 100%;
    }
    .controls {
      width: 300px;
      padding: 20px;
      border-right: 2px dashed #000;
      overflow-y: auto;
    }
    .controls label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .controls input[type="file"],
    .controls input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 2px dashed #000;
      border-radius: 10px;
      background: #fff;
      color: #000;
    }
    .preview {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }
    .preview pre {
      margin: 0;
      padding: 10px;
      border: 2px dashed #000;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', Courier, monospace;
      font-size: 10px; /* initial size; controlled by user */
      line-height: 1.2;
      background: #fff;
    }
    /* Library layout */
    #library {
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .library-item {
      border: 2px dashed #000;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
    }
    .library-item h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .library-item pre {
      margin: 0;
      padding: 10px;
      border: 2px dashed #000;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', Courier, monospace;
      font-size: 10px;
      line-height: 1.2;
      background: #fff;
      max-height: 200px;
      overflow: auto;
    }
    .library-item button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border: 2px dashed #000;
      border-radius: 10px;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .library-item button:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ASCII Converter</h1>
      <nav>
        <ul>
          <li data-tab="converter" class="active">Converter</li>
          <li data-tab="library">Library</li>
        </ul>
      </nav>
    </header>
    <main id="converter" class="active">
      <div class="controls">
        <label for="imageInput">Upload an Image</label>
        <input type="file" id="imageInput" accept="image/*">
        <label for="width">Width (characters per row)</label>
        <input type="number" id="width" value="100" min="10" max="200">
        <label for="height">Height (characters per column)</label>
        <input type="number" id="height" value="50" min="10" max="100">
        <label for="fontSize">Font Size (px)</label>
        <input type="number" id="fontSize" value="10" min="6" max="20">
      </div>
      <div class="preview">
        <pre id="asciiArt">Your ASCII art will appear here...</pre>
      </div>
    </main>
    <main id="library">
      <div id="libraryItems">
      </div>
    </main>
  </div>

  <script>
    const tabs = document.querySelectorAll('nav ul li');
    const mains = document.querySelectorAll('main');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        mains.forEach(m => m.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
      });
    });

    function convertImageToASCII(image, width, height) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(image, 0, 0, width, height);
      const imageData = ctx.getImageData(0, 0, width, height);
      const pixels = imageData.data;
      let asciiArt = '';
      const grayscale = (r, g, b) => Math.floor((r * 0.2126 + g * 0.7152 + b * 0.0722));
      const asciiCharacters = ['@', '#', '8', '&', '%', '$', '*', '+', '=', '-', ':', ',', '.', ' '];
      const characterScale = asciiCharacters.length - 1;
      for (let i = 0; i < pixels.length; i += 4) {
        const r = pixels[i], g = pixels[i + 1], b = pixels[i + 2];
        const grayscaleValue = grayscale(r, g, b);
        const index = Math.floor((grayscaleValue / 255) * characterScale);
        const asciiChar = asciiCharacters[index];
        if ((i / 4) % width === 0 && i !== 0) asciiArt += '\n';
        asciiArt += asciiChar;
      }
      return asciiArt;
    }

    function updateASCIIArt() {
      const fileInput = document.getElementById('imageInput');
      if (fileInput.files.length > 0) {
        const width = parseInt(document.getElementById('width').value, 10);
        const height = parseInt(document.getElementById('height').value, 10);
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const ascii = convertImageToASCII(img, width, height);
            document.getElementById('asciiArt').textContent = ascii;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
    document.getElementById('imageInput').addEventListener('change', updateASCIIArt);
    document.getElementById('width').addEventListener('input', updateASCIIArt);
    document.getElementById('height').addEventListener('input', updateASCIIArt);

    document.getElementById('fontSize').addEventListener('input', function() {
      const size = this.value + "px";
      document.getElementById('asciiArt').style.fontSize = size;
    });

    const libraryArts = [
      {
        title: "Dragon",
        art:
`            /\\     /\\
           { \`---' }
           {  O O  }
           ~~>  V  <~~
            \\  \\|/  /
             \`-----'____
             /     \\    \\_
            {       }\\  )_\\_   _
            |  \\_/  |/ /  \\_\\_/ )
             \\__/  /(_/     \\__/
               (__/)`
      },
      {
        title: "Cat",
        art:
`|\\---/|
| o_o |
 \\_^_/`
      },
      {
        title: "Smiley",
        art: `:-)`
      },
      {
        title: "Cute Bunny",
        art:
` (\\_/)
 ( â€¢_â€¢)
 / >ðŸŒ¼`
      }
    ];

    function renderLibrary() {
      const libraryContainer = document.getElementById('libraryItems');
      libraryContainer.innerHTML = '';
      libraryArts.forEach(item => {
        const card = document.createElement('div');
        card.className = 'library-item';
        const title = document.createElement('h3');
        title.textContent = item.title;
        const pre = document.createElement('pre');
        pre.textContent = item.art;
        const copyButton = document.createElement('button');
        copyButton.textContent = "Copy to Clipboard ðŸ˜Š";
        copyButton.addEventListener('click', () => {
          navigator.clipboard.writeText(item.art).then(() => {
            copyButton.textContent = "Copied! ðŸ˜";
            setTimeout(() => { copyButton.textContent = "Copy to Clipboard ðŸ˜Š"; }, 2000);
          });
        });
        card.appendChild(title);
        card.appendChild(pre);
        card.appendChild(copyButton);
        libraryContainer.appendChild(card);
      });
    }
    renderLibrary();
  </script>
</body>
</html>
